<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background: Dark theme -->
  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- Grid pattern (subtle) -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2a2a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Main content container -->
  <g>
    <!-- Name/Title - High contrast white text -->
    <text x="100" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="900" fill="#FFFFFF" letter-spacing="-2">
      DANYLO ZORKIN
    </text>
    
    <!-- Subtitle - Good contrast (4.5:1+) -->
    <text x="100" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#A3A3A3">
      Web Designer &amp; Developer
    </text>
    
    <!-- Description - Readable gray -->
    <text x="100" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#8A8A8A">
      Building beautiful, functional web experiences
    </text>
    
    <!-- Accent line -->
    <rect x="100" y="450" width="200" height="6" fill="#E5E5E5" rx="3"/>
    
    <!-- Footer/URL -->
    <text x="100" y="540" font-family="system-ui, -apple-system, monospace" font-size="20" font-weight="400" fill="#6B6B6B">
      portfolio.example.com
    </text>
  </g>
  
  <!-- Decorative element (right side) -->
  <circle cx="950" cy="315" r="180" fill="none" stroke="#2A2A2A" stroke-width="2"/>
  <circle cx="950" cy="315" r="150" fill="none" stroke="#333333" stroke-width="1.5"/>
  <circle cx="950" cy="315" r="120" fill="none" stroke="#3A3A3A" stroke-width="1"/>
</svg>

